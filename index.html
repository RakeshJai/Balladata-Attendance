<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baladatta Tamil School Attendance</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1, h2 {
      color: #ff914d;
    }

    .container {
      margin-top: 60px;
    }

    button {
      background-color: #ff914d;
      color: #121212;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      margin: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #ffad66;
      transform: scale(1.05);
    }

    #studentList {
      margin-top: 30px;
      text-align: left;
      display: inline-block;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      min-width: 300px;
    }

    .student-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #333;
    }

    input[type="text"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #222;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container" id="home">
    <h1>Baladatta Tamil School Attendance</h1>
    <p>Select a Level:</p>
    <div id="levels">
      <button onclick="openLevel('Level1')">Level 1</button>
      <button onclick="openLevel('Level2')">Level 2</button>
      <button onclick="openLevel('Level3')">Level 3</button>
      <button onclick="openLevel('Level4')">Level 4</button>
      <button onclick="openLevel('Level5')">Level 5</button>
      <button onclick="openLevel('Level6')">Level 6</button>
    </div>
  </div>

  <div class="container" id="levelPage" style="display:none;">
    <h2 id="levelTitle"></h2>
    <div id="studentList"></div>
    <br>
    <input type="text" id="newStudent" placeholder="Enter student name">
    <button onclick="addStudent()">Add Student</button>
    <br><br>
    <button onclick="goBack()">â¬… Back</button>
  </div>

  <script>
    const SHEET_URL = "YOUR_GOOGLE_APPS_SCRIPT_WEBAPP_URL"; // <-- Replace this

    let currentLevel = "";

    function openLevel(level) {
      currentLevel = level;
      document.getElementById("home").style.display = "none";
      document.getElementById("levelPage").style.display = "block";
      document.getElementById("levelTitle").textContent = level + " Attendance";
      loadStudents(level);
    }

    function goBack() {
      document.getElementById("levelPage").style.display = "none";
      document.getElementById("home").style.display = "block";
    }

    async function loadStudents(level) {
      const res = await fetch(`${SHEET_URL}?action=get&level=${level}`);
      const data = await res.json();
      const list = document.getElementById("studentList");
      list.innerHTML = "";

      data.forEach(student => {
        const item = document.createElement("div");
        item.className = "student-item";
        item.innerHTML = `
          <span>${student.name}</span>
          <button onclick="toggleStatus('${student.name}', '${student.status}')">
            ${student.status}
          </button>
        `;
        list.appendChild(item);
      });
    }

    async function toggleStatus(name, currentStatus) {
      const newStatus = currentStatus === "Present" ? "Absent" : "Present";
      await fetch(SHEET_URL, {
        method: "POST",
        body: JSON.stringify({ action: "update", level: currentLevel, name, status: newStatus }),
        headers: { "Content-Type": "application/json" },
      });
      loadStudents(currentLevel);
    }

    async function addStudent() {
      const name = document.getElementById("newStudent").value.trim();
      if (!name) return alert("Please enter a name.");
      await fetch(SHEET_URL, {
        method: "POST",
        body: JSON.stringify({ action: "add", level: currentLevel, name }),
        headers: { "Content-Type": "application/json" },
      });
      document.getElementById("newStudent").value = "";
      loadStudents(currentLevel);
    }
  </script>
</body>
</html>
