<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baladatta Tamil School Attendance</title>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- Google Identity & API -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff6e4a">

  <style>
    :root {
      --accent: #ff6e4a;
      --present: #4caf50;
      --absent: #ff4c4c;
      --card-bg: #121212;
      --text: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: var(--text);
      background: linear-gradient(180deg, #0b0b0b, #1a1a1a);
      position: relative;
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: 
        repeating-linear-gradient(
          135deg,
          rgba(255,110,74,0.05) 0px,
          rgba(255,110,74,0.05) 3px,
          transparent 3px,
          transparent 15px
        );
      pointer-events: none;
      z-index: 0;
    }

    header {
      background: #0d0d0d;
      padding: 16px 20px;
      box-shadow: 0 4px 12px rgba(255,110,74,0.2);
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .page-content {
      padding: 20px;
      max-width: 800px;
      margin: 40px auto;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    /* Google login button */
    .custom-login-btn {
      background: #1a1a1a;
      color: var(--accent);
      border: 2px solid var(--accent);
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: 0.3s;
    }
    .custom-login-btn:hover {
      background: var(--accent);
      color: #000;
    }

    /* Level buttons */
    #levelSelection {
      display: none;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-top: 20px;
    }
    .level-btn {
      min-width: 120px;
      max-width: 180px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      background: #1a1a1a;
      border: 2px solid var(--accent);
      color: var(--accent);
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
      transition: 0.3s;
    }
    .level-btn:hover {
      background: var(--accent);
      color: #000;
    }

    /* Student card */
    .student-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .student-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(255, 110, 74, 0.3);
    }

    .student-name {
      font-weight: bold;
    }

    #statusMessage {
      margin: 10px 0;
      font-weight: bold;
    }

    /* Buttons */
    button.mdl-button, .custom-login-btn {
      transition: 0.3s;
      cursor: pointer;
    }
    button.mdl-button:hover, .custom-login-btn:hover {
      box-shadow: 0 4px 12px rgba(255,110,74,0.5);
      transform: translateY(-2px);
    }
    button:active {
      transform: scale(0.96);
    }

    /* Back button */
    #backBtn {
      background: var(--accent);
      color: #000;
      border: none;
    }

    /* Toggle Switch */
    .toggle-switch {
      position: relative;
      width: 60px;
      height: 28px;
      display: inline-block;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      background-color: var(--absent);
      border-radius: 28px;
      top: 0; left: 0; right: 0; bottom: 0;
      transition: 0.4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: #fff;
      border-radius: 50%;
      transition: 0.4s;
    }
    input:checked + .slider {
      background-color: var(--present);
    }
    input:checked + .slider:before {
      transform: translateX(32px);
    }

    .add-student-container {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .add-student-container input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #1e1e1e;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>Baladatta Tamil School Attendance</header>
  
  <div id="offlineBanner" style="
  display: none;
  position: fixed;
  top: 56px; /* below header */
  left: 0;
  width: 100%;
  background: #ff6e4a;
  color: #000;
  text-align: center;
  padding: 6px 0;
  font-weight: bold;
  z-index: 9999;
  font-size: 14px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  ">
  You are offline. Go online to sync attendance.
  </div>



  <div class="page-content">

    <div id="authContainer" style="display:flex; flex-direction:column; align-items:center; gap:12px; margin-bottom:20px;">
      <button id="loginBtn" class="custom-login-btn">Sign in with Google</button>
      <button id="installBtn" style="display:none; padding: 12px 24px; border-radius: 8px; background: #ff6e4a; color: #000; border: none; cursor: pointer;">
        Install App
      </button>
    </div>


    <div id="levelSelection"></div>

    <div id="attendanceSection" style="display:none;">
      <button id="backBtn" class="mdl-button mdl-js-button mdl-button--raised" style="margin-bottom:20px;">‚Üê Back</button>

      <p>Logged in as: <span id="teacherNameDisplay"></span></p>
      <h4>Mark Attendance</h4>
      <div id="statusMessage"></div>
      <div id="studentList"></div>

      <div class="add-student-container">
        <input type="text" id="newStudentName" placeholder="Enter new student name" />
        <button id="addStudentBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Add Student</button>
      </div>

      <button id="submitBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" style="margin-top:20px;">Submit Attendance</button>
    </div>
  </div>

  <script>
    const CLIENT_ID = "1062324886633-brv79jb9smbkrpd9iuvtj5galvhbqfqh.apps.googleusercontent.com";
    const SPREADSHEET_ID = "1qnNF6HZXxWksMjJ-Z06Ovk64CWMvXFHeTieaTi8xZ5M";
    const SCOPES = "https://www.googleapis.com/auth/spreadsheets";

    const LEVELS = ["Level1", "Level2", "Level3", "Level4", "Level5", "Level6"];

    let tokenClient;
    let attendance = {};
    let teacherName = "";

    const levelSelection = document.getElementById("levelSelection");
    const attendanceSection = document.getElementById("attendanceSection");
    const studentList = document.getElementById("studentList");
    const backBtn = document.getElementById("backBtn");

    gapi.load("client", async () => {
      await gapi.client.init({ discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"] });
    });

    window.onload = () => {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: async (resp) => {
          if (resp.error) { console.error(resp); showStatus("OAuth Error", false); return; }

          teacherName = "Teacher"; 
          document.getElementById("teacherNameDisplay").textContent = teacherName;

          loginBtn.style.display = "none";
          renderLevelButtons();
        },
      });

      document.getElementById("loginBtn").onclick = () => tokenClient.requestAccessToken({ prompt: "consent" });
      document.getElementById("submitBtn").onclick = submitAttendance;
      document.getElementById("addStudentBtn").onclick = addStudent;
      backBtn.onclick = () => {
        attendanceSection.style.display = "none";
        levelSelection.style.display = "flex";
        studentList.innerHTML = "";
      };
    };

    function renderLevelButtons() {
      levelSelection.innerHTML = "";
      levelSelection.style.display = "flex";
      LEVELS.forEach(level => {
        const btn = document.createElement("button");
        btn.textContent = level;
        btn.className = "level-btn";
        btn.onclick = () => selectLevel(level);
        levelSelection.appendChild(btn);
      });
    }

    let currentLevel = "";
    async function selectLevel(level) {
      currentLevel = level;
      levelSelection.style.display = "none";
      attendanceSection.style.display = "block";
      backBtn.style.display = "inline-block";
      await loadStudents();
    }

    async function loadStudents() {
      try {
        const response = await gapi.client.sheets.spreadsheets.values.get({ spreadsheetId: SPREADSHEET_ID, range: `${currentLevel}!A2:A` });
        const students = response.result.values ? response.result.values.flat() : [];
        renderStudents(students);
      } catch (err) {
        console.error("Error loading students:", err);
        showStatus("Error loading students", false);
      }
    }

    function renderStudents(students) {
      studentList.innerHTML = "";
      students.forEach(student => {
        attendance[student] = "Present"; // starts in Present
        const div = document.createElement("div");
        div.className = "student-card";
        div.innerHTML = `
          <span class="student-name">${student}</span>
          <label class="toggle-switch">
            <input type="checkbox" checked onchange="mark('${student}', this.checked)">
            <span class="slider"></span>
          </label>
        `;
        studentList.appendChild(div);
      });
    }

    function mark(student, isPresent) { attendance[student] = isPresent ? "Present" : "Absent"; }

    function showStatus(msg, success=true) {
      const status = document.getElementById("statusMessage");
      status.textContent = msg;
      status.style.color = success ? "var(--present)" : "var(--absent)";
      setTimeout(() => { status.textContent = ""; }, 3000);
    }

    async function submitAttendance() {
      try {
        const students = Object.keys(attendance);
        const today = new Date().toLocaleString();
        for (let i = 0; i < students.length; i++) {
          const student = students[i];
          // update level sheet
          await gapi.client.sheets.spreadsheets.values.update({
            spreadsheetId: SPREADSHEET_ID,
            range: `${currentLevel}!B${i+2}`,
            valueInputOption: "RAW",
            resource: { values: [[attendance[student]]] },
          });
          // append to logs
          await gapi.client.sheets.spreadsheets.values.append({
            spreadsheetId: SPREADSHEET_ID,
            range: `Logs!A1`,
            valueInputOption: "RAW",
            resource: { values: [[today, teacherName, student, attendance[student], currentLevel]] },
          });
        }
        showStatus("Attendance submitted!");
      } catch (err) {
        console.error(err);
        showStatus("Error submitting attendance", false);
      }
    }

    async function addStudent() {
      const newName = document.getElementById("newStudentName").value.trim();
      if (!newName) return alert("Enter student name");
      try {
        await gapi.client.sheets.spreadsheets.values.append({
          spreadsheetId: SPREADSHEET_ID,
          range: `${currentLevel}!A1`,
          valueInputOption: "RAW",
          resource: { values: [[newName]] },
        });
        document.getElementById("newStudentName").value = "";
        loadStudents();
        showStatus("Student added!");
      } catch (err) {
        console.error(err);
        showStatus("Error adding student", false);
      }
    }

    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent Chrome from showing the default prompt
      e.preventDefault();
      deferredPrompt = e;
      
      // Show our custom install button
      installBtn.style.display = 'inline-block';
    });

    installBtn.addEventListener('click', async () => {
      installBtn.style.display = 'none';
      if (deferredPrompt) {
        deferredPrompt.prompt();  // Show the browser install prompt
        const choiceResult = await deferredPrompt.userChoice;
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the install prompt');
        } else {
          console.log('User dismissed the install prompt');
        }
        deferredPrompt = null;
      }
    });

    const offlineBanner = document.getElementById('offlineBanner');

    function updateOnlineStatus() {
      if (navigator.onLine) {
        offlineBanner.style.display = 'none';
      } else {
        offlineBanner.style.display = 'block';
      }
    }

    // Initial check
    updateOnlineStatus();

    // Listen for changes
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);

  </script>

  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('Service Worker registered', reg))
        .catch(err => console.log('Service Worker failed', err));
    });
  }
  </script>

</body>
</html>
