<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baladatta Tamil School Attendance</title>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- Google Identity & API -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>

  <style>
    :root {
      --accent: #ff8a4b;
      --present: #4caf50;
      --absent: #ff4c4c;
      --card-bg: #121212;
      --text: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: var(--text);
      background: linear-gradient(180deg, #0b0b0b, #1a1a1a);
      position: relative;
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: 
        repeating-linear-gradient(
          135deg,
          rgba(255,140,75,0.05) 0px,
          rgba(255,140,75,0.05) 3px,
          transparent 3px,
          transparent 15px
        );
      pointer-events: none;
      z-index: 0;
    }

    header {
      background: #0d0d0d;
      padding: 16px 20px;
      box-shadow: 0 4px 12px rgba(255,140,75,0.2);
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .page-content {
      padding: 20px;
      max-width: 800px;
      margin: 40px auto;
      position: relative;
      z-index: 1;
    }

    .student-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .student-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(255, 140, 75, 0.3);
    }

    .student-name {
      font-weight: bold;
    }

    #statusMessage {
      margin: 10px 0;
      font-weight: bold;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    /* Buttons */
    button.mdl-button, .custom-login-btn {
      transition: 0.3s;
      cursor: pointer;
    }
    button.mdl-button:hover, .custom-login-btn:hover {
      box-shadow: 0 4px 12px rgba(255,140,75,0.5);
      transform: translateY(-2px);
    }
    button:active {
      transform: scale(0.96);
    }

    /* Custom Google Sign-In */
    .custom-login-btn {
      background: #1a1a1a;
      color: var(--accent);
      border: 2px solid var(--accent);
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .custom-login-btn:hover {
      background: var(--accent);
      color: #000;
    }

    /* Back button */
    #backBtn {
      background-color: var(--accent);
      color: #111;
      transition: 0.3s;
    }
    #backBtn:hover {
      background-color: #ff7043; 
      color: #fff;
      box-shadow: 0 4px 12px rgba(255,140,75,0.5);
      transform: translateY(-2px);
    }

    /* Toggle Switch */
    .toggle-switch {
      position: relative;
      width: 60px;
      height: 28px;
      display: inline-block;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      background-color: var(--absent);
      border-radius: 28px;
      top: 0; left: 0; right: 0; bottom: 0;
      transition: 0.4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: #fff;
      border-radius: 50%;
      transition: 0.4s;
    }
    input:checked + .slider {
      background-color: var(--present);
    }
    input:checked + .slider:before {
      transform: translateX(32px);
    }

    .add-student-container {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .add-student-container input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #1e1e1e;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>Baladatta Tamil School Attendance</header>

  <div class="page-content">

    <!-- Centered Google Sign-In -->
    <div style="text-align:center;">
      <button id="loginBtn" class="custom-login-btn">
        Sign in with Google
      </button>
    </div>

    <div id="attendanceSection" style="display:none;">
      <button id="backBtn" class="mdl-button mdl-js-button mdl-button--raised" style="margin-bottom:20px;">
        ‚Üê Back
      </button>

      <p>Logged in as: <span id="teacherNameDisplay"></span></p>
      <h4>Mark Attendance</h4>
      <div id="statusMessage"></div>
      <div id="studentList"></div>

      <div class="add-student-container">
        <input type="text" id="newStudentName" placeholder="Enter new student name" />
        <button id="addStudentBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
          Add Student
        </button>
      </div>

      <button id="submitBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" style="margin-top:20px;">
        Submit Attendance
      </button>
    </div>
  </div>

  <script>
    const CLIENT_ID = "1062324886633-brv79jb9smbkrpd9iuvtj5galvhbqfqh.apps.googleusercontent.com";
    const SPREADSHEET_ID = "1qnNF6HZXxWksMjJ-Z06Ovk64CWMvXFHeTieaTi8xZ5M";
    const SCOPES = "https://www.googleapis.com/auth/spreadsheets";

    const TEACHER_LEVEL = "Level1"; // testing single level

    let tokenClient;
    let attendance = {};
    let teacherName = "";

    const backBtn = document.getElementById("backBtn");
    const studentList = document.getElementById("studentList");

    gapi.load("client", async () => {
      await gapi.client.init({
        discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
      });
    });

    window.onload = () => {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: async (resp) => {
          if (resp.error !== undefined) {
            console.error(resp);
            showStatus("OAuth Error", false);
            return;
          }
          teacherName = "Teacher";
          document.getElementById("teacherNameDisplay").textContent = teacherName;
          document.getElementById("attendanceSection").style.display = "block";
          backBtn.style.display = "inline-block";
          document.getElementById("loginBtn").style.display = "none";
          await loadStudents();
        },
      });

      document.getElementById("loginBtn").onclick = () => {
        tokenClient.requestAccessToken({ prompt: "consent" });
      };

      document.getElementById("submitBtn").onclick = submitAttendance;
      document.getElementById("addStudentBtn").onclick = addStudent;
      backBtn.onclick = () => {
        document.getElementById("attendanceSection").style.display = "none";
        document.getElementById("loginBtn").style.display = "block";
        backBtn.style.display = "none";
        studentList.innerHTML = "";
      };
    };

    async function loadStudents() {
      try {
        const response = await gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: SPREADSHEET_ID,
          range: `${TEACHER_LEVEL}!A2:A`,
        });
        const students = response.result.values ? response.result.values.flat() : [];
        renderStudents(students);
      } catch (err) {
        console.error("Error loading students:", err);
        showStatus("Error loading students", false);
      }
    }

    function renderStudents(students) {
      studentList.innerHTML = "";
      students.forEach((student) => {
        attendance[student] = "Absent";
        const div = document.createElement("div");
        div.className = "student-card";

        div.innerHTML = `
          <span class="student-name">${student}</span>
          <label class="toggle-switch">
            <input type="checkbox" onchange="mark('${student}', this.checked)">
            <span class="slider"></span>
          </label>
        `;
        studentList.appendChild(div);
      });
    }

    function mark(student, isPresent) {
      attendance[student] = isPresent ? "Present" : "Absent";
    }

    function showStatus(msg, success=true) {
      const status = document.getElementById("statusMessage");
      status.textContent = msg;
      status.style.color = success ? "var(--present)" : "var(--absent)";
      setTimeout(() => { status.textContent = ""; }, 3000);
    }

    async function submitAttendance() {
      try {
        const students = Object.keys(attendance);
        for (let i = 0; i < students.length; i++) {
          const student = students[i];
          await gapi.client.sheets.spreadsheets.values.update({
            spreadsheetId: SPREADSHEET_ID,
            range: `${TEACHER_LEVEL}!B${i+2}`,
            valueInputOption: "RAW",
            resource: { values: [[attendance[student]]] },
          });
        }
        showStatus("Attendance submitted!");
      } catch (err) {
        console.error(err);
        showStatus("Error submitting attendance", false);
      }
    }

    async function addStudent() {
      const newName = document.getElementById("newStudentName").value.trim();
      if (!newName) return alert("Enter student name");
      try {
        await gapi.client.sheets.spreadsheets.values.append({
          spreadsheetId: SPREADSHEET_ID,
          range: `${TEACHER_LEVEL}!A1`,
          valueInputOption: "RAW",
          resource: { values: [[newName]] },
        });
        document.getElementById("newStudentName").value = "";
        loadStudents();
        showStatus("Student added!");
      } catch (err) {
        console.error(err);
        showStatus("Error adding student", false);
      }
    }
  </script>
</body>
</html>
